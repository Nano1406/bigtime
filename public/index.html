<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Big Time</title>

    <style>
      html {
        box-sizing: border-box;

        --primaryBg: white;
        --primaryFg: black;
        --primaryRGBA: rgba(0, 0, 0, 0.45);
        --secondRGBA: rgba(0, 0, 0, 0.15);
        --svgColor: 1;
        --bluePlay: #0f1842;
      }

      html[data-theme="dark"] {
        --primaryBg: black;
        --primaryFg: white;
        --primaryRGBA: rgba(255, 255, 255, 0.45);
        --secondRGBA: rgba(255, 255, 255, 0.15);
        --svgColor: 0;
      }

      * {
        -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
        -webkit-tap-highlight-color: transparent;
        outline: none !important;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }
      * {
        -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
        -webkit-tap-highlight-color: transparent;
        outline: none !important;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
          "Helvetica Neue", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-size: 14px;
        background-color: var(--primaryBg);
        color: var(--primaryFg);
      }

      code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, "Courier New",
          monospace;
      }

      button {
        background: none;
        border: none;
        cursor: pointer;
        fill: white;
      }

      .App {
        height: 100vh;
      }

      .input-audio {
        position: absolute;
        width: 0.1px;
        height: 0.1px;
        opacity: 0;
        overflow: hidden;
        z-index: -1;
      }

      .input-audio + label {
        position: absolute;
        right: 0;
        bottom: calc(8vh + 10px);
        width: 100%;
        padding: 15px;
        text-transform: uppercase;
        background-color: grey;
      }

      .bottom {
        position: absolute;
        width: 100%;
        bottom: 0;
      }

      .bottom-bar {
        position: relative;
        width: 100%;
        bottom: 0;
        display: flex;
        justify-content: space-between;
      }

      .left-btns {
        display: flex;
        justify-content: space-between;
      }

      .btn {
        padding: 10px 15px;
        border-radius: 3px;
        margin: 5px;
        cursor: pointer;
      }

      .btn-play {
        left: 0;
        bottom: 0;
        background: none;
        border: none;
        padding: 10px;
        background-color: #172a84;
        width: 100%;
        text-transform: uppercase;
      }

      .btn-play .icon {
        filter: invert(1);
      }

      .btn-theme {
        border: none;
        background: none;
        padding: 15px;
        background-color: var(--primaryFg);
        fill: var(--primaryBg);
        height: 50px;
      }

      .btn-theme svg {
        height: 19px;
      }

      .btn-stop {
        background-color: #920d0d;
      }

      .btn-stop svg {
        height: 22px;
      }

      .btn-settings {
        fill: var(--primaryBg);
        background-color: var(--primaryFg);
      }

      .progress-bar-container {
        z-index: 9;
        position: relative;
        width: 100%;
        background-color: var(--secondRGBA);
        height: 25px;
      }

      .duration {
        position: relative;
        top: 25px;
        float: right;
        padding: 5px;
      }

      .progress-bar {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        background-color: var(--primaryRGBA);
        border-right: 3px solid var(--primaryFg);
      }

      .track-name {
        font-size: 2em;
        float: left;
      }

      .time-display {
        margin-bottom: 50px;
        text-align: center;
        font-size: 36vw;
      }
    </style>
  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
